{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'delicious/profilepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'delicious/create_profile.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'delicious/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'delicious/nicepage.js' %}" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

{% endblock %}
{% block content %}

     <section class="skrollable u-align-center u-clearfix u-image u-image-contain u-section-2" id="carousel_d46d"
             data-image-width="1280" data-image-height="851">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h2 class="u-text-2"> Add Recipe</h2>
            <div class="u-align-left u-border-2 u-border-grey-75 u-container-style u-group u-opacity u-opacity-20 u-radius-20 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-top u-container-layout-1">
                    <div class="u-form u-form-1">
                        <form action="{% url 'add recipe' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary" value="Create">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
