{% load static %}
<link rel="stylesheet" href="{% static 'delicious/messages.css' %}" media="screen">

{% if messages %}
    {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert-{{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        </div>
        <hr>
    {% endfor %}
{% endif %}
