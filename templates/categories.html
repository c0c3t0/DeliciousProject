{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'delicious/main.css' %}" media="screen">
{% endblock %}

{% block content %}
    <section class="u-align-center u-clearfix u-section-1">
        <p> {% include 'messages.html' %}</p>
        <h2 class="u-text-1">Categories</h2>
        <div class="u-list u-list-1">
            <div class="u-repeater u-repeater-1">
                {% for category in page_obj %}
                    <div class="u-container-style u-palette-5-dark-3 u-container-layout u-container-layout-1 ">
                        <div class="u-opacity-20 u-palette-5-dark-1 u-radius-50 u-group-1">
                            <div class="u-container-layout">
                            </div>
                        </div>
                        <h5 class="u-text-2">
                            <a href="{% url 'category slug' slug=category.slug %}"><u>{{ category }}</u></a>
                        </h5>
                        <p>
                            <a href="{% url 'category slug' slug=category.slug %}">Show Recipes</a>
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% include 'paginator.html' %}
    </section>
{% endblock %}
